{% extends "admin_panel/base.html" %}

{% block title %}Delete User - Farm Market Admin{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Delete User</h1>
        <a href="{% url 'admin_users' %}" class="flex items-center px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Users
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <p class="mb-6 text-gray-700">Are you sure you want to delete the user "{{ target_user.username }}"? This action cannot be undone.</p>

            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'admin_users' %}" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">Delete User</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

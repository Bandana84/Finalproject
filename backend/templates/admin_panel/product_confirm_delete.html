{% extends "admin_panel/base.html" %}

{% block title %}Delete Product - Farm Market Admin{% endblock %}

{% block content %}
<div class="max-w-md mx-auto space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between animate-slide-up">
        <h1 class="text-2xl font-bold text-gray-800">Delete Product</h1>
        <a href="{% url 'admin_products' %}" class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
            <i class="fas fa-times"></i>
        </a>
    </div>

    <!-- Delete Confirmation -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 card-hover animate-scale-in" style="animation-delay: 0.1s;">
        <div class="p-6">
            <div class="mb-6">
                <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Are you sure?</h2>
                <p class="text-gray-600">You are about to delete the product "{{ product.name }}". This action cannot be undone.</p>
            </div>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'admin_products' %}" class="btn-hover px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all duration-200">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn-hover px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all duration-200">
                        <i class="fas fa-trash mr-2"></i>Delete Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
